<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css" />
    <title>Wordle</title>
  </head>
  <body>
    <div class="nav">
      <h1>Wordle</h1>
    </div>

    <div class="container">
      <div class="tabuleiro">
        <div class=".quadrado quadradoCinza">W</div>
        <div class=".quadrado quadradoCinza">O</div>
        <div class=".quadrado quadradoCinza">R</div>
        <div class=".quadrado quadradoVerde">L</div>
        <div class=".quadrado quadradoCinza">D</div>
      </div>
      <div class="tabuleiro">
        <div class=".quadrado quadradoAmarelo">A</div>
        <div class=".quadrado quadradoCinza">P</div>
        <div class=".quadrado quadradoCinza">P</div>
        <div class=".quadrado quadradoVerde">L</div>
        <div class=".quadrado quadradoCinza">E</div>
      </div>
      <div class="tabuleiro">
        <div class=".quadrado quadradoBorda">F</div>
        <div class=".quadrado quadradoBorda">A</div>
        <div class=".quadrado quadradoBorda">U</div>
        <div class=".quadrado quadradoBorda">L</div>
        <div class=".quadrado quadradoBorda">T</div>
      </div>
      <div class="tabuleiro">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
      </div>
      <div class="tabuleiro">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
      </div>
      <div class="tabuleiro">
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
        <div class="quadrado"></div>
      </div>
      <div class="teclado">
        <div class="linha1Teclado">
          <div class="quadradoTeclado">Q</div>
          <div class="quadradoTeclado quadradoTecladoCinza">W</div>
          <div class="quadradoTeclado quadradoTecladoCinza">E</div>
          <div class="quadradoTeclado">R</div>
          <div class="quadradoTeclado">T</div>
          <div class="quadradoTeclado">Y</div>
          <div class="quadradoTeclado">U</div>
          <div class="quadradoTeclado">I</div>
          <div class="quadradoTeclado quadradoTecladoCinza">O</div>
          <div class="quadradoTeclado quadradoTecladoCinza">P</div>
        </div>
        <div class="linha2Teclado">
          <div class="quadradoTeclado quadradoTecladoAmarelo">A</div>
          <div class="quadradoTeclado">S</div>
          <div class="quadradoTeclado quadradoTecladoCinza">D</div>
          <div class="quadradoTeclado">F</div>
          <div class="quadradoTeclado">G</div>
          <div class="quadradoTeclado">H</div>
          <div class="quadradoTeclado">J</div>
          <div class="quadradoTeclado">K</div>
          <div class="quadradoTeclado quadradoTecladoVerde">L</div>
        </div>
        <div class="linha3Teclado">
          <div class="quadradoEnter">ENTER</div>
          <div class="quadradoTeclado">Z</div>
          <div class="quadradoTeclado">X</div>
          <div class="quadradoTeclado">C</div>
          <div class="quadradoTeclado">V</div>
          <div class="quadradoTeclado">B</div>
          <div class="quadradoTeclado">N</div>
          <div class="quadradoTeclado">M</div>
          <div class="quadradoDelete"><img src="img/delete.png" alt=""><div>
        </div>
      </div>
    </div>
  </body>
</html>
